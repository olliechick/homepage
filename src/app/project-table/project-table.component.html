<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.link; else nolink">
        <a href={{element.link}}>{{element.name}}</a>: {{element.description}}
      </ng-container>
      <ng-template #nolink>{{element.name}}: {{element.description}}</ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> Language</th>
    <td mat-cell *matCellDef="let element">
      <div [class]="'lang ' + element.language.toLowerCase()">{{element.language}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="github">
    <th mat-header-cell *matHeaderCellDef> GitHub</th>
    <td mat-cell *matCellDef="let element">
      <button mat-fab class="image github-button"></button>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
