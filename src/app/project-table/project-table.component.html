<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.link; else noLink">
        <a href={{element.link}}>{{element.name}}</a>{{element.description}}
      </ng-container>
      <ng-template #noLink>
        <ng-container *ngIf="element.name; else noName">{{element.name}}{{element.description}}</ng-container>
        <ng-template #noName>{{element.description}}</ng-template>
      </ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> Languages</th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let language of element.languages">
        <div [class]="'lang ' + language.toLowerCase().replace('++', 'pp')">{{language}}</div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="github">
    <th mat-header-cell *matHeaderCellDef> GitHub</th>
    <td mat-cell *matCellDef="let element">
      <a href={{element.github}}>GitHub repo</a>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
